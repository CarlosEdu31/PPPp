<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS (vamos melhorar depois) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Controle de Gastos</h1>

    <!-- ================= VISÃO GERAL ================= -->
    <section id="visaoGeral">
        <h2>Visão Geral</h2>

        <label for="filtroAno">Ano:</label>
        <select id="filtroAno"></select>

        <div class="resumo">
            <p>Entradas: R$ <span id="totalEntradas">0,00</span></p>
            <p>Saídas: R$ <span id="totalSaidas">0,00</span></p>
            <p>Saldo: R$ <span id="saldoFinal">0,00</span></p>
        </div>
    </section>

    <!-- ================= GRÁFICOS ================= -->
    <section id="graficos">
        <h2>Gráficos</h2>

        <canvas id="graficoCategorias"></canvas>
        <br>
        <canvas id="graficoMensal"></canvas>
    </section>

    <!-- ================= CATEGORIAS ================= -->
    <section id="categorias">
        <h2>Categorias</h2>

        <input type="text" id="novaCategoria" placeholder="Nova categoria">
        <button id="btnAdicionarCategoria">Adicionar</button>

        <ul id="listaCategorias"></ul>
    </section>

    <!-- ================= NOVO LANÇAMENTO ================= -->
    <section id="novoLancamento">
        <h2>Novo Lançamento</h2>

        <input type="text" id="descricao" placeholder="Descrição">

        <input type="number" id="valor" placeholder="Valor">

        <input type="date" id="data">

        <select id="tipo">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select>

        <select id="categoriaLancamento"></select>

        <label>Parcelas:</label>
        <input type="number" id="parcelas" value="1" min="1">

        <button id="btnAdicionarLancamento">Adicionar Lançamento</button>
    </section>

    <!-- ================= LISTA DE LANÇAMENTOS ================= -->
    <section id="lancamentos">
        <h2>Lançamentos</h2>
        <ul id="listaLancamentos"></ul>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
