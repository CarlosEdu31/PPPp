<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS será conectado depois -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Controle Financeiro</h1>
        <p>Gerencie seus gastos e receitas</p>
    </header>

    <!-- CONTAINER PRINCIPAL -->
    <main class="container">

        <!-- RESUMO FINANCEIRO -->
        <section class="resumo">
            <div class="card">
                <h3>Receitas</h3>
                <p id="total-receitas">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>Despesas</h3>
                <p id="total-despesas">R$ 0,00</p>
            </div>

            <div class="card saldo">
                <h3>Saldo</h3>
                <p id="saldo-total">R$ 0,00</p>
            </div>
        </section>

        <!-- FORMULÁRIO DE LANÇAMENTO -->
        <section class="formulario">
            <h2>Novo Lançamento</h2>

            <form id="form-lancamento">
                <label>
                    Tipo
                    <select id="tipo">
                        <option value="receita">Receita</option>
                        <option value="despesa">Despesa</option>
                    </select>
                </label>

                <label>
                    Descrição
                    <input type="text" id="descricao" placeholder="Ex: Aluguel, Salário" required>
                </label>

                <label>
                    Categoria
                    <select id="categoria">
                        <option value="Alimentação">Alimentação</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Outros">Outros</option>
                    </select>
                </label>

                <label>
                    Valor
                    <input type="number" id="valor" step="0.01" required>
                </label>

                <label>
                    Data
                    <input type="date" id="data" required>
                </label>

                <button type="submit">Adicionar</button>
            </form>
        </section>

        <!-- TABELA DE LANÇAMENTOS -->
        <section class="tabela">
            <h2>Lançamentos</h2>

            <table>
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="lista-lancamentos">
                    <!-- JS vai inserir os dados aqui -->
                </tbody>
            </table>
        </section>

        <!-- GRÁFICOS -->
        <section class="graficos">
            <h2>Visão Geral</h2>
            <div class="grafico">
                <canvas id="grafico-categorias"></canvas>
            </div>
            <div class="grafico">
                <canvas id="grafico-mensal"></canvas>
            </div>
        </section>

        <!-- METAS FINANCEIRAS -->
        <section class="metas">
            <h2>Metas Financeiras</h2>

            <form id="form-meta">
                <input type="text" id="meta-descricao" placeholder="Ex: Economizar para viagem">
                <input type="number" id="meta-valor" placeholder="Valor da meta">
                <button type="submit">Adicionar Meta</button>
            </form>

            <ul id="lista-metas">
                <!-- JS vai preencher -->
            </ul>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 - Controle Financeiro Pessoal</p>
    </footer>

    <!-- JS será conectado depois -->
    <script src="script.js" defer></script>

</body>
</html>
